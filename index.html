<!DOCTYPE html>
<html>
<body>

<p>Click the button to open the form in a new tab.</p>

<button onclick="openForm()">Open Form</button>

<p id="store"></p>

<script>
	var backup = [
		"https://tinyurl.com/y853vyx3",
		"https://tinyurl.com/yahdw7v5",
		"https://tinyurl.com/ybwfllb4",
		"https://tinyurl.com/y8szymv7",
		"https://tinyurl.com/ybtgo5dh",
		"https://tinyurl.com/yb8wk534",
		"https://tinyurl.com/ybdrsnyc",
		"https://tinyurl.com/y8l799hc",
		"https://tinyurl.com/y9u848bd",
		"https://tinyurl.com/y9o9kdau",
		"https://tinyurl.com/y76dmqw9",
		"https://tinyurl.com/y8eqwcrs",
		"https://tinyurl.com/ydgnfj5o"];
	var array = backup.slice();

	//document.getElementById("store").innerHTML = array;

	function openForm() {		
		var value;

		if(array === undefined || array.length == 0){
			array = backup.slice();
		}

		value = array.length * Math.random() | 0;

		//document.getElementById("store").innerHTML = array[value];

		window.open(array[value], '_blank');
		array.splice(value, 1);   
	}
</script>

</body>
</html>
